window:
  padding:
    x: 10
    y: 10
  dynamic_title: true
  # decorations: none
  opacity: 1

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: SemiBold
  size: 18.0
  # offset:
    # x: 1
    # y: 1




colors:
  primary:
    background: '0x000000'  # soft black
    foreground: '0xC0CAF5'  # default text

  normal:
    black:   '0x121212'
    red:     '0xD27B7B'     # faded red for directory
    green:   '0x00FF00'     # cyanish green for host/machine
    blue:    '0x4169E1'     # royal blue for user
    yellow:  '0xE0AF68'
    magenta: '0xBB9AF7'
    cyan:    '0x7DCFFF'
    white:   '0xC0CAF5'

  bright:
    black:   '0x414868'
    red:     '0xD27B7B'
    green:   '0x7FFFD4'
    blue:    '0x4169E1'
    yellow:  '0xE0AF68'
    magenta: '0xBB9AF7'
    cyan:    '0x7DCFFF'
    white:   '0xC0CAF5'

