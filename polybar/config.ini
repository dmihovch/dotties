[colors]
; Background: Deep "Faded Forest" (Rich, not grey)
background = #242724
; Alt Background: Muted Sage-Grey for highlights
background-alt = #3a3f3a
; Foreground: Soft Cream / Milky Tea
foreground = #dfd0b8

; Accents: Muted Pastel Palette
primary = #95bbad   
secondary = #ce999a 
tertiary = #d8a657  
disabled = #5a524c  
alert = #ce999a

[bar/dbar]
monitor = ${env:MONITOR:}
modules-left = i3 xwindow
bottom = true
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=11;2"

modules-right = pulseaudio memory cpu date

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-overline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%

[module/memory]
type = internal/memory
format-prefix = "RAM "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
format-prefix = "CPU "
format-prefix-foreground = ${colors.tertiary}
label = %percentage:2%%

[module/date]
type = internal/date
date = %H:%M
label = %date%
label-foreground = ${colors.primary}

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is hidden by pin-workspaces
show-urgent = true

; This will split the workspace name on ':'
strip-wsnumbers = true

; Sort the workspaces by index instead of the default sorting
index-sort = true

; Create click handler used to focus workspaces
enable-click = true

; Create scroll handler used to cycle workspaces
enable-scroll = false

; Wrap around when reaching the first/last workspace
wrapping-scroll = false

; Set the floating indicator
format = <label-state> <label-mode>

; Available tokens: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.alert}
label-mode-foreground = ${colors.background}

; Focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-overline = ${colors.primary}
label-focused-padding = 1

; Unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 1

; Visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${colors.background-alt}
label-visible-padding = 1

; Urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator between workspaces
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.disabled}
